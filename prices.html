<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Prices</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
body { background-color:#0c1021; color:#e0e6f8; }
.navbar { background-color:#11173c; }
.table { color:#e0e6f8; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">CryptoTrends</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
      <li class="nav-item"><a class="nav-link" href="prices.html">Prices</a></li>
      <li class="nav-item"><a class="nav-link" href="projects.html">Trending Projects</a></li>
      <li class="nav-item"><a class="nav-link" href="trends.html">Tech Trends</a></li>
    </ul>
  </div>
</nav>
<div class="container mt-4">
  <h2>Major Cryptocurrency Prices</h2>
  <table class="table table-dark table-striped" id="priceTable">
    <thead>
      <tr>
        <th>Currency</th>
        <th>Price (USD)</th>
        <th>24h Change (%)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<script>
async function loadPrices() {
  const resp = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,tron,dogecoin,cardano&vs_currencies=usd&include_24hr_change=true');
  const data = await resp.json();
  const tbody = document.querySelector('#priceTable tbody');
  tbody.innerHTML = '';
  for (const coin in data) {
    const tr = document.createElement('tr');
    const price = data[coin].usd.toLocaleString('en-US', { style:'currency', currency:'USD' });
    const change = data[coin].usd_24h_change.toFixed(2);
    tr.innerHTML = `<td>${coin.toUpperCase()}</td><td>${price}</td><td>${change}%</td>`;
    tbody.appendChild(tr);
  }
}
loadPrices();
</script>
</body>
</html>
