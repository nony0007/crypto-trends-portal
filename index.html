<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Trends Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { background-color:#0c1021; color:#e0e6f8; }
    .navbar { background-color:#11173c; }
    .card { background-color:#171d40; border: none; margin-bottom: 1rem; }
    .card-title { color:#00f5d4; }
    .price-ticker { white-space: nowrap; overflow-x: auto; }
    .ticker-item { display:inline-block; padding:0.5rem 1rem; color:#fff; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">CryptoTrends</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
      <li class="nav-item"><a class="nav-link" href="prices.html">Prices</a></li>
      <li class="nav-item"><a class="nav-link" href="projects.html">Trending Projects</a></li>
      <li class="nav-item"><a class="nav-link" href="trends.html">Tech Trends</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <div class="price-ticker" id="priceTicker"></div>
  <h2 class="mt-4">Latest News</h2>
  <div id="newsContainer"></div>
</div>

<script>
async function fetchPrices() {
  const resp = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,tron,dogecoin,cardano&vs_currencies=usd&include_24hr_change=true');
  const data = await resp.json();
  const ticker = document.getElementById('priceTicker');
  ticker.innerHTML = '';
  for (const coin in data) {
    const price = data[coin].usd.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
    const change = data[coin].usd_24h_change.toFixed(2);
    const color = change >= 0 ? '#0f0' : '#f00';
    const symbol = change >= 0 ? '+' : '';
    const div = document.createElement('span');
    div.className = 'ticker-item';
    div.style.color = color;
    div.textContent = `${coin.toUpperCase()}: ${price} (${symbol}${change}%)`;
    ticker.appendChild(div);
  }
}

async function fetchNews() {
  const resp = await fetch('https://newsapi.org/v2/everything?q=crypto&language=en&sortBy=publishedAt&pageSize=6&apiKey=YOUR_API_KEY');
  const json = await resp.json();
  const newsContainer = document.getElementById('newsContainer');
  json.articles.forEach(article => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="card-body">
        <h5 class="card-title">${article.title}</h5>
        <p class="card-text">${article.description || ''}</p>
        <a href="${article.url}" class="btn btn-primary" target="_blank">Read more</a>
      </div>
    `;
    newsContainer.appendChild(card);
  });
}

fetchPrices();
fetchNews();
</script>
</body>
</html>
